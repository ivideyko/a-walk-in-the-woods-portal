<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Walk in the Woods</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <h1>A Walk in the Woods</h1>
      </div>
    </div>
    <div class="row vert-spacer">

    </div>
    <div class="row">
      <div class="offset-1 col-md-11">
        <h2>Welcome <span id="username"></span></h2>
        <p><h4>Highscore: &nbsp;<span id="highscore"></span></h4></p>
        <p><h4>Last game: &nbsp;<span id="lastplayed"></span></h4></p>
        <form id="start-game">
            <div class="form-group">
                <button type="submit" class="btn btn-success submit btn-lg">Start Game</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/profile.js" type="text/javascript"></script>

</body>

</html>
