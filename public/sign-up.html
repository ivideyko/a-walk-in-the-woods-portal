<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Walk in the Woods</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <h1>A Walk in the Woods</h1>
      </div>
    </div>
    <div class="row vert-spacer">

    </div>
    <div class="row">
      <div class="offset-1 col-md-5">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
          <div class="form-group">
            <input type="text" class="form-control" id="username"
            placeholder="Username">
            <br />
            <input type="password" class="form-control" id="password" placeholder="Password">
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/sign-up.js" type="text/javascript"></script>

</body>

</html>
